# Build setup for Travis CI

language:
  - java

jdk:
  - oraclejdk8

os:
  - linux

sudo: false

addons:
  sonarcloud:
    organization: adamcarroll-github
    token:
        secure: ""
    branches:
      - master
  apt:
    packages:
      - oracle-java8-installer

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar/cache

install: true

script:
  - ./gradlew clean build jacocoTestReport jfxNative sonarqube -info

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "gui/build/distributions/VocabHunter-${TRAVIS_TAG}.zip"
    - "package/build/jfx/native/vocabhunter-${TRAVIS_TAG}.deb"
  skip_cleanup: true
  on:
    tags: true
    repo: AdamCarroll/vh-sandbox
